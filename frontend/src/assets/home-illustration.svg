<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="#f3f4f6"/>
  
  <!-- Phone Outline -->
  <rect x="300" y="150" width="200" height="350" rx="20" fill="#ffffff" stroke="#4f46e5" stroke-width="8"/>
  
  <!-- Phone Screen -->
  <rect x="320" y="180" width="160" height="280" rx="5" fill="#e5e7eb"/>
  
  <!-- Message Bubbles -->
  <rect x="330" y="200" width="100" height="40" rx="10" fill="#e0e7ff"/>
  <rect x="370" y="250" width="100" height="40" rx="10" fill="#4f46e5"/>
  <rect x="330" y="300" width="120" height="40" rx="10" fill="#e0e7ff"/>
  <rect x="350" y="350" width="120" height="40" rx="10" fill="#4f46e5"/>
  
  <!-- Phone Button -->
  <circle cx="400" cy="490" r="15" fill="#e5e7eb" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="30" fill="#4f46e5" opacity="0.3"/>
  <circle cx="600" cy="200" r="20" fill="#4f46e5" opacity="0.5"/>
  <circle cx="150" cy="400" r="25" fill="#4f46e5" opacity="0.4"/>
  <circle cx="650" cy="450" r="35" fill="#4f46e5" opacity="0.2"/>
</svg>